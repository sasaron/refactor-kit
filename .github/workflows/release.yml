name: Create Release

on:
  push:
    branches: [ main ]
    paths:
      - 'memory/**'
      - 'src/**'
      - 'templates/**'
      - 'pyproject.toml'
      - '.github/workflows/**'
      - '!.github/workflows/release.yml'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app_token.outputs.token }}

      - name: Get latest tag
        id: get_tag
        run: .github/workflows/scripts/get-next-version.sh

      - name: Check if release already exists
        id: check_release
        run: .github/workflows/scripts/check-release-exists.sh
        env:
          NEW_VERSION: ${{ steps.get_tag.outputs.new_version }}
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}

      - name: Update version in pyproject.toml
        if: steps.check_release.outputs.exists == 'false'
        run: .github/workflows/scripts/update-version.sh
        env:
          NEW_VERSION: ${{ steps.get_tag.outputs.new_version }}

      - name: Commit and push version update
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.get_tag.outputs.new_version }} [skip ci]"
          git push

      - name: Create release package
        if: steps.check_release.outputs.exists == 'false'
        run: .github/workflows/scripts/create-release-packages.sh
        env:
          NEW_VERSION: ${{ steps.get_tag.outputs.new_version }}

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        id: release_notes
        run: .github/workflows/scripts/generate-release-notes.sh
        env:
          NEW_VERSION: ${{ steps.get_tag.outputs.new_version }}
          LATEST_TAG: ${{ steps.get_tag.outputs.latest_tag }}

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: .github/workflows/scripts/create-github-release.sh
        env:
          NEW_VERSION: ${{ steps.get_tag.outputs.new_version }}
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
