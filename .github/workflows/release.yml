name: Create Release

on:
  push:
    branches: [ main ]
    paths:
      - 'templates/**'
      - 'src/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_tag
        run: .github/workflows/scripts/get-next-version.sh

      - name: Check if release already exists
        id: check_release
        run: .github/workflows/scripts/check-release-exists.sh "${{ steps.get_tag.outputs.new_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in pyproject.toml
        if: steps.check_release.outputs.exists == 'false'
        run: .github/workflows/scripts/update-version.sh "${{ steps.get_tag.outputs.new_version }}"

      - name: Commit version bump
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No version changes to commit (already at target version)"
          else
            git commit -m "chore: bump version to ${{ steps.get_tag.outputs.new_version }} [skip ci]"
            git push
          fi

      - name: Create release package variants
        if: steps.check_release.outputs.exists == 'false'
        run: .github/workflows/scripts/create-release-packages.sh "${{ steps.get_tag.outputs.new_version }}"

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        id: release_notes
        run: .github/workflows/scripts/generate-release-notes.sh "${{ steps.get_tag.outputs.new_version }}" "${{ steps.get_tag.outputs.latest_tag }}"

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: .github/workflows/scripts/create-github-release.sh "${{ steps.get_tag.outputs.new_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
